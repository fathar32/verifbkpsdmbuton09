<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Verifikasi Pegawai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      margin-top: 20px;
    }
    .result-card {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">üîç Verifikasi Pegawai</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="verifikasiForm">
          <div class="mb-3">
            <label for="nomorSurat" class="form-label">Nomor Surat</label>
            <input type="text" class="form-control" id="nomorSurat" required>
          </div>
          <div class="mb-3">
            <label for="namaPegawai" class="form-label">Nama Pegawai</label>
            <input type="text" class="form-control" id="namaPegawai" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Verifikasi</button>
        </form>
      </div>
    </div>

    <!-- Hasil Verifikasi -->
    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const form = document.getElementById('verifikasiForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = '<div class="alert alert-info">Memproses verifikasi...</div>';

      const nomorSurat = document.getElementById('nomorSurat').value;
      const namaPegawai = document.getElementById('namaPegawai').value;

      try {
        const response = await fetch('/api/verifikasi', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nomorSurat, namaPegawai })
        });

        const data = await response.json();

        if (data.verified) {
          resultDiv.innerHTML = `
            <div class="card result-card shadow-sm">
              <div class="card-header bg-success text-white">
                ‚úÖ Data Terverifikasi
              </div>
              <div class="card-body">
                <h5 class="card-title">${data.data.nama_pegawai}</h5>
                <p class="card-text">
                  <strong>Nomor Surat:</strong> ${data.data.nomor_surat}<br>
                  <strong>Jabatan:</strong> ${data.data.jabatan || '-'}<br>
                  <strong>Unit Kerja:</strong> ${data
